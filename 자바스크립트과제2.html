    <script>

        'use strict';

        let Juminstr = [];

        let Jumin;



        

        while(true){

        while(true){

        Jumin = prompt("주민등록번호를 입력하세요.(-없이 13자리)");

        if(Jumin.length ==13){break;}

        console.log("주민등록 번호를 정확히 입력하세요")

        }



        for(let i=0 ; i<Jumin.length ; i++){

            Juminstr[i] = Jumin[i]

        }



        let j=2;

        let sum=0;

        let divResult = 0;

        let result = 0;

        for(let i = 0 ; i<Juminstr.length-1 ; i++){

           Juminstr[i]=Juminstr[i] * j;

           j++;

           sum += Number(Juminstr[i]);

           if(j==10){j=2;}

           console.log(Juminstr[i]);

        }

       

        divResult = sum % 11;

        result = 11 - divResult;

      



        while(true){

        if(result>9){

            result=result % 10;

        }else{break;}

        }



        if(result==Juminstr[Juminstr.length-1]){

            alert("올바른 주민등록번호 입니다.");

            break;

        }else{

            alert("틀린 주민등록번호입니다.")

        }

        }
